<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Document</title>
    <script src='./js/marked.js'></script>
    <script>
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, lang) {
                const hljs = require('highlight.js');
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-', // highlight.js css expects a top-level 'hljs' class.
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            xhtml: false
        });
        
    
        
        console.log(marked.parse("# acesta este un test"));
        function updatePreview() {
            let previewElement = document.getElementById('preview')
            let editorValue = document.getElementById('editor').value
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
            let defaultText = `
# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`


You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
            `;
            let editorField = document.getElementById('editor')
            let previewElement = document.getElementById('preview')
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText)
        }
    </script>
</head>
<body onload="setDefault()">
    
    <div class="container">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-info d-flex flex-column">
                <p class=" text-center my-3">The editor</p>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()">

                    </textarea>
                </div>
            </div>
            <div class="col-6 bg-light d-flex flex-column">
                <p class=" text-center my-3">The previewer</p>
                <div id="preview">

                </div>
            </div>
        </div>

        
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
